<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="chatbox">
      <div class="chatbox__button-wrapper"> <!-- Add this wrapper -->
        <button class="chatbox__button"></button>
      </div>
      <div class="chatbox__support">
        <div class="chatbox__header">
          <div class="chatbox__image--header">
            <img src="{{ url_for('static', filename='chat-icon.svg') }}" alt="Chat">
          </div>
          <div class="chatbox__content--header">
            <span>Support We're here to help!</span> <!-- Update the header text to have a single span -->
            <button class="minimize">-</button>
          </div>
        </div>
        <div class="chatbox__messages">
          <!-- Messages will appear here -->
        </div>
        <div class="chatbox__footer">
          <input type="text" placeholder="Type your message...">
          <button>Send</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
